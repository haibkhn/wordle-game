<header class="header">
  <div class="header-content">
    <button class="menu-btn" (click)="toggleMenu()">â˜°</button>
    <h1 class="title">Wordle</h1>
  </div>
  <div class="menu-overlay" *ngIf="isMenuOpen" (click)="closeMenu()">
    <div class="menu" (click)="$event.stopPropagation()">
      <button class="menu-item" [routerLink]="['/']" (click)="closeMenu()">
        Random Word Game
      </button>
      <button
        class="menu-item"
        [routerLink]="['/create']"
        (click)="closeMenu()"
      >
        Create Custom Game
      </button>
      <button class="menu-item" (click)="showHowToPlay()">How to Play</button>
    </div>
  </div>
  <app-how-to-play
    *ngIf="showingHowToPlay"
    (close)="showingHowToPlay = false"
  ></app-how-to-play>
</header>
