<div class="modal-overlay" (click)="close.emit()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>How to Play</h2>
      <button class="close-btn" (click)="close.emit()">âœ•</button>
    </div>

    <div class="modal-content">
      <p>Guess the word in 6 tries.</p>
      <ul>
        <li>Each guess must be a valid 5-letter word</li>
        <li>
          The color of the tiles will change to show how close your guess was:
        </li>
      </ul>

      <div class="examples">
        <div class="example">
          <p><strong>Green</strong> - Letter is in the correct spot</p>
          <div class="tile" style="background: #6ca965">W</div>
        </div>

        <div class="example">
          <p>
            <strong>Yellow</strong> - Letter is in the word but in the wrong
            spot
          </p>
          <div class="tile" style="background: #c8b653">I</div>
        </div>

        <div class="example">
          <p><strong>Gray</strong> - Letter is not in the word</p>
          <div class="tile" style="background: #3a3a3c">U</div>
        </div>
      </div>
    </div>
  </div>
</div>
